<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Form by apicha.</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      vertical-align: top;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .form-buttons {
      text-align: right;
      padding-top: 10px;
    }
    #result {
      margin-top: 20px;
      display: block;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Prompt Form</h1>
  <form id="promptForm">
    <table border="1">
      <tr>
        <td><label for="goal">1. Goal: กำหนดเป้าหมายให้ชัดเจน</label></td>
        <td><input type="text" id="goal" placeholder="เริ่มจากตั้งคำถามให้เฉียบ!..."></td>
      </tr>
      <tr>
        <td><label for="format">2. Format: ระบุรูปแบบคำตอบ</label></td>
        <td><input type="text" id="format" placeholder="อยากได้ลิสต์ แบบบทความ หรือพูดเหมือนเล่า..."></td>
      </tr>
      <tr>
        <td><label for="role">3. Role: มอบบทบาทให้ระบบ</label></td>
        <td><input type="text" id="role" placeholder="ให้ AI รับบทบาทเหมือนคน..."></td>
      </tr>
      <tr>
        <td><label for="audience">4. Audience: ระบุกลุ่มเป้าหมาย</label></td>
        <td><input type="text" id="audience" placeholder="คำตอบสำหรับเด็ก ป.6 กับนักวิจัย..."></td>
      </tr>
      <tr>
        <td><label for="context">5. Context: ให้ข้อมูลพื้นหลัง</label></td>
        <td><input type="text" id="context" placeholder="AI ไม่ใช่นักอ่านใจ..."></td>
      </tr>
      <tr>
        <td><label for="constraint">6. Constraint: กำหนดข้อจำกัด</label></td>
        <td><input type="text" id="constraint" placeholder="ใส่กรอบให้ระบบคิด..."></td>
      </tr>
      <tr>
        <td><label for="clarity">7. Clarity: ใช้ภาษาชัดเจน</label></td>
        <td><input type="text" id="clarity" placeholder="ถามยังไงได้อย่างนั้น!..."></td>
      </tr>
      <tr>
        <td><label for="example">8. Example: ยกตัวอย่างประกอบ</label></td>
        <td><input type="text" id="example" placeholder="ลองแนบตัวอย่างไปด้วย..."></td>
      </tr>
      <tr>
        <td><label for="tone">9. Tone: กำหนดโทนเสียง</label></td>
        <td><input type="text" id="tone" placeholder="อยากให้ฟังเป็นทางการ หรือฮา ๆ..."></td>
      </tr>
      <tr>
        <td><label for="step">10. Step-by-step: ขอคำอธิบายเป็นขั้นตอน</label></td>
        <td><input type="text" id="step" placeholder="ช่วยเขียนเป็นขั้นตอนแบบ Step-by-Step..."></td>
      </tr>
      <tr>
        <td><label for="creativity">11. Creativity: เปิดพื้นที่ให้คิดสร้างสรรค์</label></td>
        <td><input type="text" id="creativity" placeholder="เสนอไอเดียคอนเทนต์ใหม่..."></td>
      </tr>
      <tr>
        <td><label for="reference">12. Reference: ขอแหล่งอ้างอิง</label></td>
        <td><input type="text" id="reference" placeholder="โปรดใส่แหล่งอ้างอิงด้วย..."></td>
      </tr>
      <tr>
        <td><label for="term">13. Term: นิยามคำเฉพาะ</label></td>
        <td><input type="text" id="term" placeholder="เช่น “RAG คือ...”"></td>
      </tr>
      <tr>
        <td><label for="concise">14. Concise: เขียนให้กระชับ</label></td>
        <td><input type="text" id="concise" placeholder="เขียนสั้น ๆ ไม่เกิน 5 บรรทัด..."></td>
      </tr>
      <tr>
        <td><label for="focus">15. Focus: ถามทีละเรื่อง</label></td>
        <td><input type="text" id="focus" placeholder="แยกเป็นข้อ ๆ เพื่อให้ละเอียด..."></td>
      </tr>
      <tr>
        <td><label for="iterate">16. Iterate: ทดลองและปรับแต่ง</label></td>
        <td><textarea id="iterate" rows="3" placeholder="ลองปรับคำใหม่ เพิ่มเงื่อนไข..."></textarea></td>
      </tr>
      <tr>
        <td colspan="2" class="form-buttons">
          <button type="submit">ส่งข้อมูล</button>
          <button type="reset">ล้างข้อมูล</button>
        </td>
      </tr>
    </table>
  </form>

  <span id="result"></span>

  <script>
    document.getElementById('promptForm').addEventListener('submit', function(e) {
      e.preventDefault(); // ป้องกันการ reload หน้า

      const fields = [
        'goal', 'format', 'role', 'audience', 'context', 'constraint',
        'clarity', 'example', 'tone', 'step', 'creativity', 'reference',
        'term', 'concise', 'focus', 'iterate'
      ];

      let resultText = '';

      fields.forEach(id => {
        const value = document.getElementById(id).value.trim();
        if (value) {
          resultText += value + '\n';
        }
      });

      document.getElementById('result').textContent = resultText;
    });
  </script>
</body>
</html>
